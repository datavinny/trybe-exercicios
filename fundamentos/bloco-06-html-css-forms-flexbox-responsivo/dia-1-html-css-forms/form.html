<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>

  <main>
    <form action="" method="GET">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="name">Nome</label>
        <input required type="text" name="confidencial" id="name" maxlength="40">

        <label for="email">Email</label>
        <input required type="text" name="confidencial" id="email" maxlength="50">

        <label for="cpf">CPF</label>
        <input required type="text" name="confidencial" id="cpf" maxlength="11">

        <label for="end">Endereço</label>
        <input required type="text" name="confidencial" id="end" maxlength="200">

        <label for="cidade">Cidade</label>
        <input required type="text" name="confidencial" id="cidade" maxlength="28">
    
        <!-- criar options via js -->
        <label for="estado">Estado</label>
        <select required name="confidencial" id="estado">
        </select>

        <label for="tipo1">Casa</label>
        <input required type="radio" name="confidencial" id="tipo1" value="casa">

        <label for="tipo2">Apartamento</label>
        <input required type="radio" name="confidencial" id="tipo2" value="apartamento">  
      </fieldset>

      <fieldset>
        <legend>último emprego</legend>
        <label for="">Resumo do currículo</label>
        <textarea required name="lj" id="resumo" cols="30" rows="10" maxlength="1000"></textarea>

        <label for="">Cargo</label>
        <input required type="text" name="lj" id="job" maxlength="40">

        <label for="">Descrição do cargo</label>
        <input required type="text" name="lj" id="jd" maxlength="500">

        <label for="">Data de início</label>
        <input required type="date" name="lj" id="data">
      </fieldset>
      
      <button type="submit">Enviar</button>
    </form>

  </main>

  <script src="script.js"></script>
</body>
</html>
