<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="backgroundColor">Escolha a cor de fundo:</label>
    <select name="bgColor" id="bgcolor">
      <option value="red">Vermelha</option>
      <option value="blue">Azul</option>
      <option value="green">Verde</option>
    </select>
    <br><br>

    <label for="textColor">Escolha a cor da fonte:</label>
    <select name="textColor" id="textcolor">
      <option value="red">Vermelha</option>
      <option value="blue">Azul</option>
      <option value="green">Verde</option>
    </select>
    <br><br>

    <label for="fontSize">Escolha o tamanho da fonte:</label>
    <select name="fontSize" id="fontsize">
      <option value="10px">Pequena</option>
      <option value="25px">Media</option>
      <option value="35px">Grande</option>
    </select>
    <br><br>

    <label for="fontFamily">Escolha o tamanho da fonte:</label>
    <select name="fontFamily" id="fontfamily">
      <option value="arial">Arial</option>
      <option value="Times New Roman">TNR</option>
      <option value="Courier New">Courier New</option>
    </select>
    <br><br>

    <label for="fontWeight">Espa√ßamento entre as linhas do texto:</label>
    <select name="fontWeight" id="fontweight">
      <option value="300px">Pequena</option>
      <option value="600px">Media</option>
      <option value="900px">Grande</option>
    </select>
    <br><br>
    
    <script src="scripts.js"></script>
</body>
</html>
